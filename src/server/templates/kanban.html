            <style text="text/css">

            .listing {
                font-family : monospace;
                }

            .board {
                float : left;
                width : 100%;
                display : table;
                }

            .step {
                display : table-cell;
                padding-bottom : 5em;
                height : 100%;
                /*opacity : 0.3*/
                }

            .step_header {
                padding : 0.2em;
                border-radius : 5px;
                border : 2px solid black;
                background-color : rgba(255, 255, 255, 0.4);
                margin : 5px;
                outline : 0px none;
                vertical-align : baseline;
                font-weight : bold;
                }

            .time_bar {
                padding : 0.2em;
                border-radius : 8px;
                /*border : 1px solid black;*/
                background-color : rgba(255, 255, 255, 0.4);
                margin : 1px;
                outline : 0px none;
                vertical-align : baseline;
                /*font-weight : bold;*/
                /*display: inline;*/
                }

            .step_title {
                display : table-cell;
                cursor : cell;
                width : 100%;
                text-align : center;
                }

            .step_count {
                display : table-cell;
                padding-left : 1em;
                padding-right : 1em;
                text-align : center;
                }

            .task {
                cursor : pointer;
                padding : 0.2em;
                min-height : 3em;
                border-radius : 5px;
                border : 1px solid black;
                margin : 5px;
                padding-bottom : 2em;
                outline : 0px none;
                vertical-align : baseline;
                }

            .task_command {
                height : 1.2em;
                width : 100%;
                }

            .task_command_delete {
                height : 0.8em;
                /*border : 1px solid black;*/
                text-align : center;
                /*padding-left : 2px;*/
                /*padding-right : 2px;*/
                padding: 2px;
                /*vertical-align : middle;*/
                font-size: 11px;
                }

            .task_progress {
                position : relative;
                width : 100%;
                height : 0.8em;
                border : 1px solid black;
                background-color : rgba(255, 255, 255, 0.5)
                }

            .task_icon {
                border-radius : 8px;
                position : relative;
                /*width : 100%;*/
                height : 1.2em;
                border : 1px solid black;
                display : block;
                text-align: center;
                min-width: 1.1em;
                font-size: 13px;
                 padding: 1px;
              }

            .task_progress_bar {
                height : inherit;
                position : absolute;
                background-color : rgba(0, 0, 0, .3)
                }

            .task_progress_text {
                height : inherit;
                position : absolute;
                width : 100%;
                text-align : center;
                margin : 0px;
                font-size: smaller;
                /* font-weight : bold; */
                vertical-align : middle;
                }

            .task_desc {
                margin : 1px;
                }

        </style>
