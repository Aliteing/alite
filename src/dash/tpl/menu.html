<!-- start dropdown -->
<div class="dropdown is-hoverable is-dark is-small">
    <div class="dropdown-trigger">
        <button class="button is-black" aria-haspopup="true" aria-controls="dropdown-menu1">
            <img src="/image/alite_logo.jpg" alt="ALITE" width="26" height="28">
            <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="dropdown-menu  is-black is-dark" id="dropdown-menu1" role="menu">
        <div class="dropdown-content" style="background-color:gray !important">
        {% for entry_id in main_menu %}
            {% module MenuEntry(entry_id) %}
        {% end %}
        </div>
    </div>
</div>
<!-- end dropdown -->
